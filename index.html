<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div id="card">

      <header>
        <input type="text" id="search" placeholder="Search the name of the city">
      </header>

      <main>
        <p id="place">NEW DELHI, INDIA</p>
        <p id="date">Monday, 27 December 2021</p>
        <p id="temperature">15°c</p>
        <p id="weather-type">Rain</p>
        <p id="low-high">13°c / 20°c</p>
      </main>

    </div>

  </body>
</html>
